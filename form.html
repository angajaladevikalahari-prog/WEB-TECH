<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <h1>FORM</h1>
    <form action="#"method="get"></form>
    <label for="name">name</label>
    <input type="text" name="name" id="name"placeholder="enter your name" required>
<br>
<label for="email">email</label>
<input type="email" name="email" id="email"placeholder="enteryour email"required>
<br>
<label for="password">password</label>
<input type="password" name="password" id="password">
<br>
<label for="age">age</label>
<input type="number"name="number" id="number" >
<br>
<label for="phno">phno</label>
<input type="tel" value="+91" name="phno"id="phno">
<br>
<label for="date">DOB</label>
<input type="datetime-local" name="DOB" id="DOB">
<br>
<label for="adress">adress</label>
<input type="adress"name="adress" id="adress">
<br>
<label for="gender">gender</label>
<input type="radio" name="gender" id="gender"value="male">male
<input type="radio" name="gender" id="gender"value="female">female
<br>
<label for="course">course</label>
<input type="checkbox"name="course" id="course"value="web">web
<input type="checkbox" name="course"id="course" value="java">java
<input type="checkbox"name="course" id="course" value="sql">sql
<br>
<label for="place">place</label>
<select name="" id="">
   <option value=""></option>
   <optgroup label="bangalore">
    <option value="btm">btm</option>
   <option value="jayanagar">jayanagar</option>
 </optgroup>
 <optgroup label="chennai">
<option value="velacherry">velacherry</option>
 </optgroup>
</select>
<br>

<label form="">file</label>
<input type="file" name=""id="">
<br>
<label for="">image</label>
<input type="file"name="" id="" accept="image/*">
<br>
<label for="">video</label>
<input type="file"name="" id="" accept="video/*">
<br>
<button>Submit</button>
<input type="reset" value="reset">
</center>
</body>
</html>
